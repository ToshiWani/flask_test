<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{{ title }}</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="/static/node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" media="screen,projection">
    <link href="/static/test/css/style.css" rel="stylesheet">
</head>
<body>

<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a href="{{ url_for('test.index') }}" class="brand-logo">Flask Test</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="{{ url_for('test.users') }}">Users</a></li>
            <li><a href="{{ url_for('test.logout') }}">Logout</a></li>
        </ul>
        <ul class="side-nav">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>


{% block content %}
{% endblock %}
</div>

<script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/static/node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            Materialize.toast('{{ msg }}', 4000);
        {% endfor %}
    {% endif %}
{% endwith %}
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
